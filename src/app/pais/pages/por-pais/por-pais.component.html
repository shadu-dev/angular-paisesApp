<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" placeholder="Buscar país..." class="form-control" [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el término {{ termino }}.
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>poblacion</td>
                    <td>
                        <a href="/elsalvador">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
